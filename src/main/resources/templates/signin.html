<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Sigh In</title>
</head>
<body>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Sign in</h2>

            <form th:method="POST" action="/signin">
              <div class="form-outline mb-4">
                <input name="login" type="text" id="login" class="form-control form-control-lg" th:value="${login}" />
                <label class="form-label" for="login">Your Login</label>
                <!--/*@thymesVar id="userNotExist" type="java.lang.Boolean"*/-->
                <p th:if="${userNotExist==true}" class="text-danger">User with this login doesn't exist!</p>
              </div>

              <div class="form-outline mb-4">
                <input name="password" type="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
                <!--/*@thymesVar id="notRightPassword" type="java.lang.Boolean"*/-->
                <p th:if="${notRightPassword==true}" class="text-danger">You entered wrong password!</p>
              </div>

              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-light" value="Sign in">
              </div>

              <div class="d-flex justify-content-center">
                <p>Don't have an account - <a href="/users/new">Sign up!</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
